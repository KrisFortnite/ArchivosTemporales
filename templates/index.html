<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        body {
            background-color: #2e2e2e; /* Fondo gris oscuro */
            color: #f1f1f1; /* Color de texto claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #ffffff;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            color: #1e90ff; /* Color del enlace */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
        }
        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Subir Archivo</h1>

    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Subir</button>

    <div class="progress-container">
        <div id="progressBar" class="progress-bar">0%</div>
    </div>

    <h2>Archivos Subidos</h2>
    <ul id="uploadedFiles">
        {% for file in files %}
        <li><a href="{{ url_for('uploaded_file', filename=file.filename) }}">{{ file.filename }}</a></li>
        {% endfor %}
    </ul>

    <h2>Archivos Pendientes</h2>
    <ul id="pendingFiles">
        {% for file in pending_files %}
        <li>{{ file }}</li>
        {% endfor %}
    </ul>

    <script>
        const socket = io();
        let processing = false;

        socket.on('connect', () => {
            console.log('Connected to server');
            notifyReady();
        });

        socket.on('process_file', (data) => {
            if (!processing) {
                processing = true;
                processFile(data.filename);
            }
        });

        function notifyReady() {
            const ram = navigator.deviceMemory || 4; // in GB, default to 4 if not available
            const cpu = navigator.hardwareConcurrency || 2; // number of logical cores, default to 2 if not available
            socket.emit('client_ready', { ram: ram * 1024 * 1024 * 1024, cpu: cpu });
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Por favor, seleccione un archivo');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            xhr.upload.onprogress = updateProgress;
            xhr.onload = () => {
                if (xhr.status === 200) {
                    alert('Archivo subido con Ã©xito');
                    updatePendingFiles(file.name);
                } else {
                    alert('Error al subir el archivo');
                }
            };
            xhr.send(formData);
        }

        function updateProgress(event) {
            if (event.lengthComputable) {
                const percentComplete = (event.loaded / event.total) * 100;
                document.getElementById('progressBar').style.width = percentComplete + '%';
                document.getElementById('progressBar').textContent = percentComplete.toFixed(2) + '%';
            }
        }

        function updatePendingFiles(filename) {
            const pendingList = document.getElementById('pendingFiles');
            const li = document.createElement('li');
            li.textContent = filename;
            pendingList.appendChild(li);
        }

        async function processFile(filename) {
            try {
                const response = await fetch(`/uploads/${filename}`);
                const fileData = await response.arrayBuffer();

                const zip = new JSZip();
                zip.file(filename, fileData);
                const compressedData = await zip.generateAsync({type: "arraybuffer"});

                socket.emit('file_processed', {
                    filename: filename,
                    compressed_data: compressedData
                });

                processing = false;
                notifyReady();
            } catch (error) {
                console.error('Error processing file:', error);
                processing = false;
                notifyReady();
            }
        }
    </script>
</body>
</html>
