<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos Temporales</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
        }
        .upload-section {
            margin: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
        }
        .progress {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .file-list {
            margin: 20px 0;
        }
        .file-item {
            margin: 5px 0;
        }
        .file-item a {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="upload-section">
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Subir Archivo</button>
        <div class="progress-bar">
            <div class="progress" id="progressBar">0%</div>
        </div>
    </div>
    <div class="file-list">
        <h3>Archivos en Cola</h3>
        <ul id="queueList">
            <!-- Archivos en cola -->
        </ul>
        <h3>Archivos Subidos</h3>
        <ul id="uploadedList">
            <!-- Archivos subidos -->
            {% for filename in files %}
                <li class="file-item"><a href="/uploads/{{ filename }}">{{ filename }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <script>
        const CHUNK_SIZE = 50 * 1024 * 1024; // 50MB

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);

            const queueList = document.getElementById('queueList');
            const uploadedList = document.getElementById('uploadedList');
            const listItem = document.createElement('li');
            listItem.textContent = file.name;
            queueList.appendChild(listItem);

            for (let chunkNumber = 0; chunkNumber < totalChunks; chunkNumber++) {
                const start = chunkNumber * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, file.size);
                const chunk = file.slice(start, end);

                const formData = new FormData();
                formData.append('file', chunk);
                formData.append('filename', file.name);
                formData.append('chunkNumber', chunkNumber);
                formData.append('totalChunks', totalChunks);

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    alert('Error al subir el archivo');
                    return;
                }

                const percentComplete = ((chunkNumber + 1) / totalChunks) * 100;
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = percentComplete + '%';
                progressBar.textContent = percentComplete.toFixed(2) + '%';
            }

            queueList.removeChild(listItem);
            const uploadedItem = document.createElement('li');
            uploadedItem.classList.add('file-item');
            const link = document.createElement('a');
            link.href = '/uploads/' + file.name;
            link.textContent = file.name;
            uploadedItem.appendChild(link);
            uploadedList.appendChild(uploadedItem);
        }
    </script>
</body>
</html>
