<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos Temporales</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
        }
        .upload-section {
            margin: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
        }
        .progress {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .file-list {
            margin: 20px 0;
        }
        .file-item {
            margin: 5px 0;
        }
        .file-item a {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="upload-section">
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Subir Archivo</button>
        <div class="progress-bar">
            <div class="progress" id="progressBar">0%</div>
        </div>
    </div>
    <div class="file-list">
        <h3>Archivos en Cola</h3>
        <ul id="queueList">
            <!-- Archivos en cola -->
        </ul>
        <h3>Archivos Subidos</h3>
        <ul id="uploadedList">
            <!-- Archivos subidos -->
            {% for filename in files %}
                <li class="file-item"><a href="/uploads/{{ filename }}">{{ filename }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <script>
        function uploadFile() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            var formData = new FormData();
            formData.append('file', file);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    var percentComplete = (event.loaded / event.total) * 100;
                    var progressBar = document.getElementById('progressBar');
                    progressBar.style.width = percentComplete + '%';
                    progressBar.textContent = percentComplete.toFixed(2) + '%';
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    addFileToList(response.filename);
                } else {
                    alert('Error al subir el archivo');
                }
            };

            xhr.send(formData);
        }

        function addFileToList(filename) {
            var queueList = document.getElementById('queueList');
            var uploadedList = document.getElementById('uploadedList');
            var listItem = document.createElement('li');
            listItem.textContent = filename;
            queueList.appendChild(listItem);

            setTimeout(function() {
                queueList.removeChild(listItem);
                var uploadedItem = document.createElement('li');
                uploadedItem.classList.add('file-item');
                var link = document.createElement('a');
                link.href = '/uploads/' + filename;
                link.textContent = filename;
                uploadedItem.appendChild(link);
                uploadedList.appendChild(uploadedItem);
            }, 1000); // Simula la transferencia del archivo a la lista de subidos despu√©s de 1 segundo
        }
    </script>
</body>
</html>
